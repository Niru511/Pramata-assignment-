<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Transaction</title>
</head>
<body>
    <h1>Delete Transaction</h1>
    <p>Are you sure you want to delete "{{ transaction.description }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'transaction_list' %}">Cancel</a>
</body>
</html>
